<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Quote</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="quote-container">
                <p id="quote">Job your love</p>
                <p id="last-updated" class="timestamp"></p>
            </div>
            <div class="text-box-container">
                <label for="text-box" id="textbox-label">Leave an anti-quote for the next one</label>
                <input type="text" id="text-box" />
                <button id="saveBtn">Submit</button>
            </div>
            
        </div>
    </main>
<script>
    const input = document.getElementById('text-box');
    const button = document.getElementById('saveBtn');
    const quote = document.getElementById('quote');
    const lastUpdated = document.getElementById('last-updated');

    function updateTimestamp() {
        const now = new Date();
        lastUpdated.textContent = 'Last updated: ' + now.toLocaleString();
    }

    fetch('http://localhost:3000/api/quote')
      .then(res => res.json())
      .then(data => {
        quote.textContent = data.text;
        lastUpdated.textContent = 'Last updated: ' + new Date(data.updated_at).toLocaleString();
      });

    button.addEventListener('click', () => {
        const DEFAULT_QUOTE = 'Job your love';
        const text = input.value;
        if (!text) {
            quote.textContent = DEFAULT_QUOTE;
        }
        else {
            // Save new quote to backend
            fetch('http://localhost:3000/api/quote', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ text })
            })
            .then(res => res.json())
            .then(data => {
              quote.textContent = data.text;
              lastUpdated.textContent = 'Last updated: ' + new Date(data.updated_at).toLocaleString();
            });
        }
        input.value = '';
    });

</script>
</body>
</html>
